@scripts = {
    <script src="@routes.Assets.at("javascripts/password.js")" type="text/javascript"></script>
}
<head>
    <title>@Messages("title")</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/jquery/jquery-2.1.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">

    @scripts
</head>
<div class="flex-cont max-height">
    <div class="flex-item">
        <div class="well">
            <div class="logo-container flex-cont">
                <img class="flex-item" src="@routes.Assets.at("images/logo.png")">
            </div>
            <h3>@Messages("signup.successfull")</h3>
            @Messages("signup.msg.created")

            <div class="form-actions">
                <a href="@routes.Application.signUp" class="btn btn-default">@Messages("goback")</a>
            </div>
        </div>
    </div>
</div>
