@(user: User = null, scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@Messages("title")</title>
        <meta charset="UTF-8">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script src="@routes.Assets.at("javascripts/jquery/jquery-2.1.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">

        @scripts
    </head>
    <body>

        <div ng-controller="MenuCtrl" class="row nav-container" role="navigation">
            <div class="col-sm-2 navi">
                <div class="navbar-header">
                    <a class="navbar-brand" href="@routes.Dashboard.index()">
                    </a>
                </div>
            </div>
            <div class="col-sm-10 navi-left">
                @logged(user)
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2 navigation">
                <ul class="main-navigation">
                    <li><a href="@routes.Dashboard.index"><i class="fa fa-home navigation-fa"></i>Pagrindinis</a></li>
                    <li><a href=""><i class="fa fa-bar-chart-o navigation-fa"></i>Statistika</a></li>
                    <li><a href="@routes.AdvertisementsController.blank()"><i class="fa fa fa-search navigation-fa"></i>Skelbimai</a></li>
                    <li><a href="@routes.UserController.blank()"><i class="fa fa fa-user-circle navigation-fa"></i>Profilis</a></li>
                    @if(user.isCompanyRepresentative) {
                        <li><a href="@routes.AdvertisementsController.createBlank()"><i class="fa fa-plus-square navigation-fa">
                            Sukurti skelbima</i> </a> </li>
                        <li><a href="@routes.UserController.viewCandidates()"><i class="fa fa-download navigation-fa">
                            Mano kandidatai</i> </a> </li>
                    }
                </ul>
            </div>
            <div class="container col-sm-10">
                <div class="row main-bg">
                @content
                </div>
            </div>
        </div>
    </body>
</html>
